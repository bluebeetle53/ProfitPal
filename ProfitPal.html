<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
      /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #4CAF50;
}

.payment-container {
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #f1f1f1;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}



.payment-card {
    padding: 20px;
}

.company-name {
    font-size: 16px;
    font-weight: bold;
    margin: 0;
}

.amount-section {
    background-color: #f0fcf7;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    margin: 20px 0;
}

.amount-section p {
    margin: 5px 0;
    color: #444;
}

.amount-section h2 {
    font-size: 24px;
    color: #000;
}

.payment-method-title {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
}

.account-details {
    padding: 10px;
    background-color: #f9f9f9;
    border-radius: 8px;
    text-align: center;
    margin-bottom: 20px;
}

.bank-info {
    margin: 10px 0;
}

.account-number {
    font-size: 20px;
    font-weight: bold;
    margin: 10px 0;
}

.expires {
    color: #4CAF50;
}

.transfer-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.transfer-btn:hover {
    background-color: #4CAF50;
}

.footer {
    text-align: center;
    font-size: 12px;
    color: #888;
    margin: 10px 0;
}
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="header">
         
        </div>
        <div class="payment-card">
            <h3 class="company-name">ProfitPal</h3> <span>

            <div class="amount-section">
                <p>Amount to pay</p>
                <h2>₦3,500.00</h2>
                <p class="breakdown">Amount <b>₦3,500.00</b> | Fee <b>₦0.00</b></p>
            </div>
            <h4 class="payment-method-title">Pay with Transfer</h4>
            <div class="account-details">
                <p>Transfer to account details below</p>
                <div class="bank-info">
                    <p><b> 9 Payment Service Bank (9PSB) </b></p>
                    <p class="account-number">6174988805</p>
                    <p>Do not save this account no.!</p>
                </div>
                <p><b>Account Name</b></p>
                <p> Favour Adesiyan</p>
                <p class="expires">This one-time account expires in <span id="timer">39 mins 45 secs</span></p>
            </div>
            <button class="transfer-btn"> Waiting for Payment to Arrive </button>
        </div>
        <p class="footer">Secured by <b>Ⓜ️oniepoint</b></p>
    </div>
    <script>
      // script.js
const timerElement = document.getElementById("timer");

let timeRemaining = 39 * 60 + 45; // 39 minutes 45 seconds

function updateTimer() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    timerElement.textContent = `${minutes} mins ${seconds < 10 ? '0' : ''}${seconds} secs`;
    if (timeRemaining > 0) {
        timeRemaining -= 1;
        setTimeout(updateTimer, 1000);
    }
}

updateTimer();
    </script>
</body>
</html>
