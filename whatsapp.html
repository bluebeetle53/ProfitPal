<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Message your favorite celebrity for help">
    <title>Chat on Whatsapp</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/3670/3670051.png" type="image/png">
    <meta property="og:title" content="Chat on Whatsapp">
    <meta property="og:description" content="Message your favorite celebrity for help">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/128/3670/3670051.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Chat on Whatsapp">
    <meta name="twitter:description" content="Message your favorite celebrity for help">
    <meta name="twitter:image" content="https://cdn-icons-png.flaticon.com/128/3670/3670051.png">
    <meta name="twitter:url" content="https://yourwebsite.com">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('chat-background.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            margin: 0px auto;
            background: white;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .chat-header {
            background: #075E54;
            color: white;
            padding: 3px;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-header h3 {
            display: flex;
            align-items: center;
        }
        .chat-header h3 img {
            width: 18px;
            height: 18px;
            margin-left: 5px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #ECE5DD;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .sent {
            background: #DCF8C6;
            align-self: flex-end;
        }
        .received {
            background: white;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #ffffff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .chat-input button {
            background: #128C7E;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content h2 {
            margin-bottom: 10px;
        }
        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            margin-right: 10px;
            border-radius: 5px;
        }
        .modal-content button {
            background: #128C7E;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .logout-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .logout-fab i {
            font-size: 24px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- Phone Number Modal -->
<div class="modal" id="phoneModal">
    <div class="modal-content">
        <h2>Enter Your Phone Number</h2>
        <input type="text" id="phoneInput" placeholder="+2348012345678">
        <button onclick="submitPhoneNumber()">Continue</button>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header">
        <img src="https://cdn.pmnewsnigeria.com/wp-content/uploads/2021/11/Obi-Cubana--768x778.jpg" alt="Profile">
        <h3>OBI CUBANA <img src="https://cdn-icons-png.flaticon.com/128/9195/9195920.png" alt="Verified"></h3>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<!-- Floating Logout Button -->
<div class="logout-fab" onclick="logout()">
    <i class="fas fa-sign-out-alt"></i>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDJP2XIR51qGTLINiKvEoscYTMt11CaZ5s",
        authDomain: "paytrust-71e30.firebaseapp.com",
        databaseURL: "https://paytrust-71e30-default-rtdb.firebaseio.com/",
        projectId: "paytrust-71e30",
        storageBucket: "paytrust-71e30.appspot.com",
        messagingSenderId: "492609516838",
        appId: "1:492609516838:android:5a924ad3b7e8e508fa3de7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const chatBox = document.getElementById("chat-box");

    let userPhone = localStorage.getItem("userPhone");

    if (!userPhone) {
        document.getElementById("phoneModal").style.display = "flex";
    } else {
        loadMessages();
    }

    function submitPhoneNumber() {
        const phoneInput = document.getElementById("phoneInput").value.trim();
        if (phoneInput === "") {
            alert("Please enter a valid phone number.");
            return;
        }
        userPhone = phoneInput.replace(/\+/g, "_"); // Replace '+' with '_' for Firebase path
        localStorage.setItem("userPhone", userPhone);
        document.getElementById("phoneModal").style.display = "none";
        loadMessages();
    }

    function sendMessage() {
        const message = document.getElementById("message").value;
        if (message.trim() === "") return;

        const messageData = {
            sender: userPhone,
            text: message,
            timestamp: Date.now()
        };

        database.ref("messages/" + userPhone).push(messageData)
            .then(() => {
                document.getElementById("message").value = "";
            })
            .catch((error) => {
                console.error("Error sending message: ", error);
            });
    }

    function loadMessages() {
        database.ref("messages/" + userPhone).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const div = document.createElement("div");
            div.classList.add("message", data.sender === userPhone ? "sent" : "received");
            div.textContent = data.text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function logout() {
        localStorage.removeItem("userPhone");
        location.reload();
    }
</script>

</body>
</html>
